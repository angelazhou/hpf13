<head>
    <title>Sorta like Piazza but not really</title>
</head>

<body>
    {{loginButtons align="right"}}<br>
    <h1>Sorta like Piazza but not really</h1>
    {{> welcome }}
    {{> input }}
    {{> messages }}
</body>

<template name="welcome">
    <p>{{message}}</p>
</template>

<template name="input">
    <p>Ask a question: <input type="text" id="message"><input type="submit" id="submit"></p>
</template>

<template name="messages">
    {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br><input type="button" class="upvote" value="Good question"/>{{> upvotes }}<br>
    {{/each}}
</template>

<!-- helper template for "messages" template -->
<template name="upvotes">
    {{upvotes}}
</template>
